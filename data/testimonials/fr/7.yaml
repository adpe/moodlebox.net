text: "La MoodleBox est géniale. Je l'ai utilisée aujourd'hui pour la première fois dans un atelier et elle a parfaitement fonctionné. Nous faisons beaucoup d'ateliers sur Raspberry Pi et jusqu'à présent, nous imprimions tous les papiers et ne pouvions pas utiliser de vidéos. J'ai simplement copié toutes les vidéos dans les cours Moodle et maintenant les gens peuvent utiliser leur smartphone pour regarder les vidéos, ce qui est parfait."
